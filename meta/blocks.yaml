editor:
    name: Editor
    description: Textový editor na vytvoření libovolnéo obsahu
    icon: icon-align-left
    fields:
        section:
            label: Editor
            type: section
        background:
            label: Pozadí
            type: colorpicker
            availableColors: ["#919194", "#D9D9D9", "#EDEDED", "#F2F2F2", "#17A554", "#82CB38", "#E6F3CE", "#FFFFFF"]
            default: "#ffffff"
        editors:
            type: repeater
            prompt: Přidat obsah
            form:
                fields:
                    section:
                        label: Obsah
                        type: section
                    size:
                        label: Velikost
                        type: balloon-selector
                        span: full
                        options:
                            col-lg-12 col-md-12: Celá šířka
                            col-lg-6 col-md-12: 1/2 šířky
                            col-lg-4 col-md-12: 1/3 šířky
                            col-lg-3 col-md-12: 1/4 šířky
                    editor:
                        label: Editor
                        type: richeditor
                        size: large
                        span: full

