description = "Technologie"

[viewBag]
==
<section class="section technologies" style="background-color: {{ data.background }}">
    <div class="container">
        {% if data.title %}
            <div class="section-title">
                <h3>{{ data.title }}</h3>
            </div>
        {% endif %}
        <div class="row justify-content-center text-center">
            {% for item in data.items %}
                <div class="col-lg-3 col-md-6 col-12">
                    <div class="intro-item mb-5 mb-lg-0">
                        <div class="technology-icon color-one"
                             style="background-image: url('{{ item.image|media|thumbnail(400, 'auto') }}')"
                        ></div>
                        <h4 class="mt-4 mb-3">{{ item.title }}</h4>
                        <span>{{ item.description|raw }}</span>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
